<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyro Renn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/kyro-renn/links/blob/main/martin-martz-q9A0A3ij4yM-unsplash.jpg?raw=true'); /* Your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .logo {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .link i {
            margin-right: 10px;
            font-size: 20px;
        }
        .link:hover {
            background-color: #45a049;
        }
        .link:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://yt3.googleusercontent.com/MPzau7cpsGc0H5JrWohiYG-oSrWcaeJ6mH3WHeQxYMEV2rkoSIdyAQ3JOfFU3ew1J4nHJ_43riA=s160-c-k-c0x00ffffff-no-rj" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
        <h1>Kyro Renn</h1>
        <a href="https://www.youtube.com/@Kyrorenn" class="link" target="_blank">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.twitch.tv/kyrorenn" class="link" target="_blank">
        <a href="https://discord.gg/JngMeq8mWV" class="link" target="_blank">
            <i class="fab fa-discord"></i> Discord
            <i class="fab fa-twitch"></i> Twitch
        </a>
        </a>

    </div>
</body>
</html>
